<!DOCTYPE HTML>
<html>
<head>
    <title>Slow Big FOR Loop</title>
    <script>
        const startLoop = () => {
            const iterations = 10000000001;
            for (var i = 0; i <= iterations; i += 1) {
                var j = i;
            }
            document.getElementById("result").innerHTML = "Completed " + iterations + " iterations"
        }

        function sayHello() {
                alert("Hello sir....");
            }
    </script>
</head>

<body>
    <button onclick="startLoop()">Start Big Loop</button>
    <input type="button" onclick="sayHello();" value="Say Hello" />
    <output id="result"></output>
</body>

</html>
